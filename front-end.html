<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>
        <div class="question">
            <p>1. What is the capital of France?</p>
            <ul class="options">
                <li><label><input type="radio" name="q1" value="A"> A) Berlin</label></li>
                <li><label><input type="radio" name="q1" value="B"> B) Madrid</label></li>
                <li><label><input type="radio" name="q1" value="C"> C) Paris</label></li>
                <li><label><input type="radio" name="q1" value="D"> D) Rome</label></li>
            </ul>
        </div>
        <div class="question">
            <p>2. Who wrote 'Hamlet'?</p>
            <ul class="options">
                <li><label><input type="radio" name="q2" value="A"> A) Charles Dickens</label></li>
                <li><label><input type="radio" name="q2" value="B"> B) William Shakespeare</label></li>
                <li><label><input type="radio" name="q2" value="C"> C) Mark Twain</label></li>
                <li><label><input type="radio" name="q2" value="D"> D) Jane Austen</label></li>
            </ul>
        </div>
        <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>
    <script>
        function submitQuiz() {
            const answers = {
                q1: 'C',
                q2: 'B'
            };
            let score = 0;
            const totalQuestions = Object.keys(answers).length;

            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            }

            const resultText = document.getElementById('result-text');
            resultText.textContent = `You scored ${score} out of ${totalQuestions}.`;
            document.querySelector('.result').style.display = 'block';
        }
    </script>
</body>
</html>
